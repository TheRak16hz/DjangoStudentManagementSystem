{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container mt-5">
    <!-- Título centrado -->
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 header-formulario p-4 d-flex justify-content-center align-items-center">
            <h3 class="text-center bg-titulo-formulario p-3 w-100 rounded">
                Profesores
            </h3>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-md-10">
                <div class="card p-4">
                    <div class="row justify-content-center g-3">
                        <!-- Botón Añadir -->
                        <div class="col-sm-12 col-md-5 col-lg-3">
                            <a href="{% url 'crear_profe' %}" class="btn btn-primary btn-lg w-100">
                                Añadir Nuevo
                            </a>
                        </div>

                        <!-- Botón Buscar Profesor -->
                        <div class="col-sm-12 col-md-5 col-lg-3">
                            <a href="{% url 'profesores_search' %}" class="btn btn-primary btn-lg w-100">
                                Buscar Profesor
                            </a>
                        </div>

                        <!-- Botón Ver Todos -->
                        <div class="col-sm-12 col-md-5 col-lg-3">
                            <a href="{% url 'profesores_view_all' %}" class="btn btn-primary btn-lg w-100">
                                Ver Todos
                            </a>
                        </div>
                    </div>

                    <!-- Botón Descargar PDF (Debajo de los otros botones) -->
                    <div class="row d-flex justify-content-center mt-3">
                        <div class="col-sm-12 col-md-5 col-lg-3">
                            <a href="{% url 'generar_pdf_profesores' %}" class="btn btn-success btn-lg w-100">
                                Descargar PDF
                            </a>
                        </div>
                    </div>

                    <!-- Botón Volver -->
                    <div class="row d-flex justify-content-center mt-4">
                        <div class="col-sm-12 col-md-5 col-lg-3">
                            <a href="{% url 'staff_dashboard' %}" class="btn btn-secondary btn-lg w-100">
                                Volver
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
